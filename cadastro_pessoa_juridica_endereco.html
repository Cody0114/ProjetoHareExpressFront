<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <title>Cadastro Pessoa Fisica</title>
  <link rel="stylesheet" href="styles.css" href="">
</head>

<body>

  <header class=" header d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="paginainicial.html"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <img src="src/images/image_3.png" class="img_fluid" alt="image 4.png">
    </a>

    <ul class="nav">
      <li class="nav-item"><a href="paginaInicial.html" class="nav-link button button1" aria-current="page">Já sou Cadastrado</a></li>
    </ul>
  </header>


  <div class="container mt-5">
    <div class="row">
      <div class="divisor"></div>
      <div class="col-sm">
        <h3>Dados Empresariais</h3><br>
        <form>
          <div class="form-group">
            <label for="nome_completo">Endereço</label>
            <input type="text" class="form-control" id="nome_completo" aria-describedby="emailHelp" placeholder="Digite seu nome completo">
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="senha">Número</label>
              <input type="password" class="form-control"  id="senha">
            </div>
            <div class="col">
              <label for="confirma_senha">Complemento</label>
              <input type="password" class="form-control">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="senha">Cidade</label>
              <input type="password" class="form-control"  id="senha">
            </div>
            <div class="col">
              <label for="confirma_senha">CEP</label>
              <input type="password" class="form-control">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <label for="senha">Estado</label>
              <input type="password" class="form-control"  id="senha">
            </div>
            <div class="col">
              <label for="confirma_senha">País</label>
              <input type="password" class="form-control">
            </div>
          </div>
        </form> 
      </div>
    </div>

    <div class="divisor"></div>

    <div class="row">
      <div class="col-md">
      </div>
      <div class="col-md" align="center">
        <button class="button button1"><a href="usuario_finalizado.html">Finalizar Cadastro</a></button>
      </div>
      <div class="col-md">
      
      </div>
    </div>

  </div>
  
</body>

</html>
